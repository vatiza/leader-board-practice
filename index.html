<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/css.css">
    <title>Leader Board</title>
</head>

<body>
    <!-- header start -->
    <header>

    </header>
    <!-- header end -->
    <main>
        <!-- top player and top blog section -->
        <section class="container">
            <div class="top-player ">
                <h2 class="section-title">Top Players</h2>
                <div class="players">
                    <!-- .player*6>img[src="img/players/player-$.png"]+h3{Top Player-$} -->
                    <div class="player">
                        <img src="img/players/player-1.png" alt="">
                        <h3 class="player-name" class="player-name">Top Player-1</h3>
                    </div>
                    <div class="player">
                        <img src="img/players/player-2.png" alt="">
                        <h3 class="player-name">Top Player-2</h3>
                    </div>
                    <div class="player">
                        <img src="img/players/player-3.png" alt="">
                        <h3 class="player-name">Top Player-3</h3>
                    </div>
                    <div class="player">
                        <img src="img/players/player-4.png" alt="">
                        <h3 class="player-name">Top Player-4</h3>
                    </div>
                    <div class="player">
                        <img src="img/players/player-5.png" alt="">
                        <h3 class="player-name">Top Player-5</h3>
                    </div>
                    <div class="player">
                        <img src="img/players/player-6.png" alt="">
                        <h3 class="player-name">Top Player-6</h3>
                    </div>
                </div>
            </div>
            <hr>
            <div class="top-blogs">
                <h2 class="section-title">Top Blogs</h2>
                <div class="blogs">
                    <article class="blog">
                        <div class="thumbnail">
                            <img src="./img/blogs/blog-1.png" alt="">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">
                                13 of My Favorite
                                UI/UX Goodies
                            </h3>
                            <p class="blog-author">
                                By <a href="">Danny Sapio</a>
                            </p>
                        </div>
                    </article>
                </div>

            </div>
        </section>

    </main>
</body>

</html>
